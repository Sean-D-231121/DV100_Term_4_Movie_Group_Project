    <div class="table-container mx-auto my-5">
      <div class="table-responsive"> <!-- Add this class to make the table scroll on smaller screens -->
        <table class="table" style="text-align: center;">

          <!-- Table Headers -->
          <thead>
            <tr>
              <th scope="col">Poster</th>

              <th scope="col">Remove</th>
            </tr>
          </thead>

          <!-- Table Content -->
          <tbody>
            <tr class="tableRow">
              <td scope="row">

              </td>

    <!-------------------------------------------------------------------------------------------->
    <!--- Footer --->
    <footer class="container-fluid" style="background-color: #961503; border: 2px dotted yellow;">
      <div class="container">
          <div class="row">
              <!-- Smaller Column (col-md-4) -->
              <div class="col-md-4 text-light py-4">
                  <h1 style="text-align: left;">Retroverse</h1>
                  <p>&copy; 2023 Retroverse</p>
              </div>

              <!-- Larger Column (col-md-8) -->
              <div class="col-md-8 text-light py-4">
                  <h2>Need Help?</h2>
                  <p>If you have any questions or need assistance, please fill out the form below:</p>
                  <form>
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label for="name" class="text-light">Name</label>
                                  <input type="text" class="form-control" id="name" placeholder="Your Name">
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label for="surname" class="text-light">Surname</label>
                                  <input type="text" class="form-control" id="surname" placeholder="Your Surname">
                              </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="email" class="text-light">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="Your Email">
                      </div>
                      <button type="submit" class="btn btn-primary" style="background-color: #091509; margin-top: 10px;">Submit</button>
                  </form>
              </div>
          </div>
      </div>
    </footer>
