<!--- Filters --->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-2 text-center mt-3">
      <a href="#" class="lightbulb-button" value="All-Movies" id="filter-all-movies">All Movies</a>
    </div>
    <div class="col-md-2 text-center mt-3">
      <div class="lightbulb-dropdown">
        <a href="#" class="lightbulb-button" id="filter-genre">Genre</a>
        <div class="lightbulb-options dropdown-menu"> <!-- Added 'dropdown-menu' class -->
          <a href="#" class="dropdown-option" data-filter="All-Genres" id="filter-all-genres">All Genres</a>
          <a href="#" class="dropdown-option" data-filter="Action" id="filter-action">Action</a>
          <a href="#" class="dropdown-option" data-filter="Comedy" id="filter-comedy">Comedy</a>

        </div>
      </div>
    </div>
    <div class="col-md-2 text-center mt-3">
      <div class="lightbulb-dropdown">
        <a href="#" class="lightbulb-button" id="filter-year">Year</a>
        <div class="lightbulb-options dropdown-menu"> <!-- Added 'dropdown-menu' class -->
          <a href="#" class="dropdown-option" data-filter="Oldest-Newest" id="filter-oldest-newest">Oldest to Newest</a>
          <a href="#" class="dropdown-option" data-filter="Newest-Oldest" id="filter-newest-oldest">Newest to Oldest</a>
        </div>
      </div>
    </div>
    <div class="col-md-2 text-center mt-3">
      <div class="lightbulb-dropdown">
        <a href="#" class="lightbulb-button" id="filter-imdb-score">IMDB Score</a>
        <div class="lightbulb-options dropdown-menu"> <!-- Added 'dropdown-menu' class -->
          <a href="#" class="dropdown-option" data-filter="Best-Worst" id="filter-best-worst">Highest to Lowest Score</a>
          <a href="#" class="dropdown-option" data-filter="Worst-Best" id="filter-worst-best">Lowest to Highest Score</a>
        </div>
      </div>
    </div>
  </div>
